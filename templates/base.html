<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title or shop_name }}</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">{{ shop_name }}</a>
    <div class="d-flex">
      <a class="btn btn-outline-primary me-2" href="tel:{{ shop_phone }}">{{ shop_phone }}</a>
      <a class="btn btn-outline-secondary" href="{{ url_for('about') }}">About</a>
    </div>
  </div>
</nav>

<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="my-2">
        {% for cat, msg in messages %}
          <div class="alert alert-{{ 'success' if cat=='success' else 'danger' }}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>

<footer class="footer mt-5 py-4 bg-light">
  <div class="container text-center">
    <small>© {{ shop_name }} — Call: <a href="tel:{{ shop_phone }}">{{ shop_phone }}</a></small>
  </div>
</footer>

</body>
</html>
